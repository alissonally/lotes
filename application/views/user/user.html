{block name="conteudo"}
	<form class="form-horizontal" role="form" action="{$aplication.app}usuario/create" method="POST">
	    <p>
        	<a href="{$aplication.app}usuario/" class="btn btn-primary">Todos os usuários</a>
        </p>
	    <h2>{$label|default:'Registro de usuário'}</h2>
	    <div class="col-md-12">
	        {if $erros}
	        <div class="alert alert-danger">
	            {foreach $erros as $erro}
	                {$erro} <br>
	            {/foreach}
	        </div>
	        {/if}
	        {if $update}
	        <div class="alert alert-success">
	            {$update} 
	        </div>
	        {/if}
	    </div>

	    <div class="form-group">
	        <label for="nome" class="col-sm-3 control-label">Nome</label>
	        <div class="col-sm-9">
	            <input type="text" id="nome" name="nome" value="{$user->nome|default:''}" placeholder="Nome" class="form-control" autofocus>
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="email" class="col-sm-3 control-label">Email</label>
	        <div class="col-sm-9">
	            <input type="email" id="email" name="email" {if isset($user->id)} disabled {/if} value="{$user->email|default:''}" placeholder="Email" class="form-control">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="senha" class="col-sm-3 control-label">Senha</label>
	        <div class="col-sm-9">
	            <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
	        </div>
	    </div>
	    <div class="form-group">
            <label for="nivel" class="col-sm-3 control-label">Nível</label>
            <div class="col-sm-9">
                <select id="nivel" name="nivel" class="form-control">
                    <option>Nível de Acesso</option>
                   	{foreach Estatico::$nivel as $k=>$v}
                    	
                    	<option value="{$k}" {if isset($user) && $user->nivel == $k} selected="selected" {/if}>{$v}</option>

                    {/foreach}
                </select>
            </div>
        </div> <!-- /.form-group -->
	    <div class="form-group">
	        <div class="col-sm-9 col-sm-offset-3">
	            <button type="submit" class="btn btn-primary ">Salvar</button>
	        </div>
	    </div>
	    <input type="hidden" value="{$user->id|default:''}" name="id" id="id">
	</form>
{/block}
