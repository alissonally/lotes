<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{$aplication.sitename}</title>
  <link rel="stylesheet" href="{$aplication.css}bootstrap.min.css?v=1">
  <link rel="stylesheet" href="{$aplication.css}chosen.min.css?v=1">
  <link rel="stylesheet" href="{$aplication.css}css.css?v=1">

  </head>
  <body>
    <header class="header" role="navigation">
      <div id="menu-top" class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
              <div class="navbar-header"><a class="navbar-brand" href="{$aplication.app}">Gestão de Propostas</a>

          </div>
      </div>
    </header>
    <div class="container-fluid" id="app">
      <!-- <script type="text/javascript" src="http://twitcasting.tv/f:891635474215839/embed/live-640-0"></script> -->
      <main class="tabs-conselhos-v1">
    {literal}
        <div id="painelapp">
            <router-view></router-view>
        </div>


        <template id="painel">
            <div class="col-md-9 chamada-cliente">
                <div v-for="chamada in cliente">
                    <span class="cliente">
                        <h5>Corretor:</h5>
                        {{chamada.cliente.corretor.nome}} -
                        <small>CRECI: {{chamada.cliente.corretor.creci}}</small>
                    </span>

                    <span class="corretor">
                        <h5>Cliente:</h5>
                        {{chamada.cliente.nome}}
                    </span>

                </div>
            </div>
            <div class="col-md-3 ultimos-chamados">
                <h4>Últimos chamados</h4>
                <ul class="list-unstyled">
                    <li v-for="c in lista | orderBy 'data_com.date' -1">
                        <h5>Cliente: {{c.cliente.nome}} </h5>
                        <h5>Corretor: {{c.cliente.corretor.nome}} <small>CRECI:{{c.cliente.corretor.creci}}</small></h5>

                        <h5> <i class="glyphicon glyphicon-time"></i> às {{moment(c.cliente.com_data, 'HH:mm')}}</h5>
                    </li>
                </ul>
            </div>
        </template>
    {/literal}
    <div class="clearfix"></div>
      </main><!-- Fim tabs -->
    </div>
    <div class="clearfix"></div>
    <footer id="footer">
      <div class="container">
        &copy; {$aplication.sitename} {date('Y')}
      </div>
    </footer>
    <script type="text/javascript">
       var Const ={
           home_url : '{$aplication.app}',
           controller: '{$controller}'
       }
    </script>
    <script src="{$aplication.js}libs/jquery-1.11.0.min.js"></script>
    <script src="{$aplication.js}bootstrap.min.js"></script>
    <script type="text/javascript" src="{$aplication.js}libs/jquery.mask.min.js"></script>
    <script type="text/javascript" src="{$aplication.js}main.js?v=1.1"></script>
    {block name="scripts"}{/block}
  </body>
</html>

{block name="scripts"}
<script type="text/javascript" src="{$aplication.js}libs/moment.js"></script>
<script type="text/javascript" src="{$aplication.js}libs/vue.js"></script>
<script type="text/javascript" src="{$aplication.js}libs/vue-router.js"></script>
<script type="text/javascript" src="{$aplication.js}libs/vue-resource.js"></script>

<script type="text/javascript" src="{$aplication.js}app.js?v={rand(0,10)}"></script>
{/block}
